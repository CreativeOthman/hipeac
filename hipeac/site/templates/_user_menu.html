{% load account %}


{% if not user.is_authenticated %}
    <a href="{% url 'account_signup' %}" class="btn btn-outline-success mr-2">
        <i class="material-icons mr-1">&#xE147;</i>Join</a>
    <a href="{% url 'account_login' %}?next={{ request.path }}" class="btn btn-outline-primary">Log in</a>
{% else %}
    <div class="dropdown">
        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="{{ user.nice_avatar }}" class="avatar"><span>{% user_display user %}</span>
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <a href="{% url 'user' user.username %}" class="dropdown-item">My profile</a>
            <a href="#" class="dropdown-item">Settings</a>
            {% if user.is_staff %}
                <div class="dropdown-divider"></div>
                <a href="{% url 'admin:index' %}" class="dropdown-item">Admin area</a>
            {% endif %}
            <div class="dropdown-divider"></div>
            <a href="{% url 'account_logout' %}" class="dropdown-item"><i class="in fa fa-close"></i>Logout</a>
        </div>
    </div>
{% endif %}
