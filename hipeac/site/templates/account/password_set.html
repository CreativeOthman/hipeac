{% extends 'users/user/base_settings.html' %}

{% load crispy_forms_tags %}


{% block head_title %}Set Password - Settings - {{ block.super }}{% endblock %}

{% block content %}
  <h4 class="display-sm mb-4">Set password</h4>

  <form method="post" action="{% url 'account_set_password' %}">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary mt-3">Set password</button>
  </form>
{% endblock %}
