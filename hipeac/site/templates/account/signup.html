{% extends 'account/base.html' %}

{% load crispy_forms_tags %}


{% block head_title %}Sign up - {{ block.super }}{% endblock %}

{% block content %}
    <h4 class="header">Sign up</h4>
    <form id="signup_form" method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form | crispy }}
        {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <input class="btn btn-primary mt-2" type="submit" value="Sign up">
    </form>
    <hr>
    <p class="mb-0">
        <a href="{{ login_url }}">
            <i class="material-icons sm mr-1">&#xE0DA;</i>
            <small>Have an account? Log in</small>
        </a>
    </p>
{% endblock %}
