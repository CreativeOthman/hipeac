{% load hipeac %}


<script type="text/x-template" id="{{ id }}">
    <div>
        <display-lg>{{ display }}</display-lg>
        <div class="row">
            <div class="col-12 d-flex align-items-stretch">
                <div class="hipeac-card">
                    <catchphrase class="marked">{{ blck.content | markdown }}</catchphrase>
                    <hr class="my-4">
                    <jobs-carousel :jobs="jobs"></jobs-carousel>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="hipeac-card marked">
                    <display-sm :transparent="true" class="mb-3">{{ recruiters.header }}</display-sm>
                    {{ recruiters.content | markdown }}
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="hipeac-card marked">
                    <display-sm :transparent="true" class="mb-3">{{ students.header }}</display-sm>
                    {{ students.content | markdown }}
                </div>
            </div>
        </div>
        <quotes-carousel-row types="jobs"></quotes-carousel-row>
    </div>
</script>
