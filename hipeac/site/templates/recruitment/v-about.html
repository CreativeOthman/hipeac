{% load hipeac %}


<script type="text/x-template" id="{{ id }}">
    <div>
        <display-lg>{{ blck.header }}</display-lg>
        <div class="row">
            <div class="col-12 d-flex align-items-stretch">
                <div class="hipeac-card">
                    <div class="marked catchphrase-first">{{ blck.content | markdown }}</div>
                    <hr class="my-4">
                    <institutions-carousel :institutions="institutions" targetRoute="jobs"></institutions-carousel>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 d-flex align-items-stretch">
                <div class="hipeac-card">
                    <a href="{% url 'editor_create' 'job' %}" class="btn btn-sm btn-block btn-primary text-wrap"><i class="material-icons mr-1">add</i>Add new job or internship</a>
                    <hr class="my-4">
                    <display-sm class="mb-3">{{ recruiters.header }}</display-sm>
                    <div class="marked">{{ recruiters.content | markdown }}</div>
                </div>
            </div>
            <div class="col-12 col-md-6 d-flex align-items-stretch">
                <div class="hipeac-card">
                    <a href="mailto:recruitment@hipeac.net" class="btn btn-sm btn-block btn-outline-secondary text-wrap"><i class="material-icons mr-1">email</i>Got a question?</a>
                    <hr class="my-4">
                    <display-sm class="mb-3">{{ students.header }}</display-sm>
                    <div class="marked">{{ students.content | markdown }}</div>
                    <img src="{{ MEDIA_URL }}{{ students.images.first.image }}" class="w-100 mt-4 rounded">
                </div>
            </div>
        </div>
        <quotes-carousel-row types="jobs"></quotes-carousel-row>
    </div>
</script>
